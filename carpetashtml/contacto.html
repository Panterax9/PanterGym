<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="body">

    <section class="contenedor-encabezado">
        <header>
            <div class="seccion-logo">
                <img class="logo" src="../imagenes/pantera.jpeg" alt="Panther's Sport Gym">
                <div class="titulo">
                    <h1 class="titulo">PANTHER'S</h1>
                    <h3 class="titulo">Sport Gym</h3>
                </div>
            </div>
            <div class="boton-menu" id="boton-menu">
                <img src="../imagenes/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="icono">
            </div>

        </header>
        
        
        <nav class="botones">
                
            
            <ul class="menu">
                <li class="btn-nav" id="inicio"><a href="../index.html">Inicio</a></li>
                <li class="btn-nav" id="Horarios"><a href="horarios.html">Horarios</a></li>
                <li class="btn-nav" id="Tarifas"><a href="tarifas.html">Tarifas</a></li>
                <li class="btn-nav" id="Nuestros productos"><a href="nuestrosproductos.html">Nuestros productos</a></li>
                <li class="btn-nav" id="Contacto">Contacto</li>
                <li class="icono" id="cambiarModo">
                    <img id="modoIcono" src="../imagenes/dark_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="icono">
                </li>
            </ul>
        </nav>
    </section>

    <section class="form-container">
    <form id="form" class="formulario">
        <div class="grupoForm">
            <label for="">Nombre:</label>
            <input type="nombre" name="nombre" placeholder="Pedro" required class="campoUsuario">
        </div>
        <div  class="grupoForm">
            <label for="">Apellido:</label>
            <input type="apellido" name="apellido" placeholder="Gonzales" required class="campoUsuario">
        </div>
        <div  class="grupoForm">
            <label for="">Email:</label>
            <input type="email" name="email" placeholder="example@gmail.com" required class="campoUsuario">
        </div>
        <div  class="grupoForm">
            <label for="">Genero</label>
            <select name="genero"  class="campoUsuario">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div  class="grupoForm">
            <label for="">Ingrese el resultado de la suma </label>
            <p id="suma"></p>
            
            <input type="number" name="numero" class="campoUsuario">
            <p id="mensaje"></p>
        </div>

        <button type="submit" id="btn-enviar">Enviar</button>
    </form></section>

    <footer>
        <p>CopyrightÂ©2024 Panther's Sport Gym.</p>
    </footer>
    <script src="../js/js.js"></script>
</body>

</html>
